<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Luxe Products</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Config for Luxurious Aesthetic -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'luxe-charcoal': '#2D2D2D',
              'luxe-gold': '#D4AF37',
              'luxe-ivory': '#F8F8F8',
              'luxe-onyx': '#1A1A1A',
            },
            fontFamily: {
              'luxe': ['Playfair Display', 'serif'],
              'sans': ['Roboto', 'sans-serif'],
            },
            backgroundImage: {
              'luxe-velvet': "linear-gradient(135deg, rgba(45,45,45,0.95), rgba(26,26,26,0.9)), url('https://images.unsplash.com/photo-1618221710640-c0eaaa2adb49?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80')",
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'luxe-glow': 'luxeGlow 1.8s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              luxeGlow: {
                '0%': { boxShadow: '0 0 8px rgba(212,175,55,0.3)' },
                '100%': { boxShadow: '0 0 20px rgba(212,175,55,0.5)' },
              },
            },
          },
        },
      }
    </script>
    <!-- Google Fonts for Elegant Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .input-container::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: linear-gradient(to right, transparent, #D4AF37, transparent);
        transition: width 0.4s ease-out, left 0.4s ease-out;
      }
      .input-container:focus-within::after {
        width: 100%;
        left: 0;
      }
      .beveled-frame {
        position: relative;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      .beveled-frame::before {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border: 2px solid #D4AF37;
        border-radius: 1rem;
        z-index: -1;
      }
    </style>
  </head>
  <body class="bg-luxe-velvet flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-10 bg-luxe-onyx/90 border beveled-frame rounded-2xl animate-fade-in backdrop-blur-md">
      <h1 class="text-4xl font-luxe text-luxe-ivory text-center mb-10 tracking-widest">Register</h1>

      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'error' %}
            <div class="text-center text-red-300 font-sans text-sm mb-6 animate-fade-in">{{ message }}</div>
          {% else %}
            <div class="text-center text-luxe-gold font-sans text-sm mb-6 animate-fade-in">{{ message }}</div>
          {% endif %}
        {% endfor %}
      {% endif %}

      <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div class="input-container relative">
          <input
            type="text"
            name="first_name"
            required
            class="w-full px-0 py-3 bg-transparent border-b border-luxe-ivory/30 text-luxe-ivory font-sans text-base focus:outline-none peer"
            placeholder=" "
          >
          <label
            class="absolute left-0 top-3 text-luxe-ivory/50 font-sans text-base transition-all duration-400 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:-top-6 peer-focus:text-luxe-gold peer-focus:text-sm"
          >
            First Name
          </label>
        </div>

        <div class="input-container relative">
          <input
            type="text"
            name="last_name"
            required
            class="w-full px-0 py-3 bg-transparent border-b border-luxe-ivory/30 text-luxe-ivory font-sans text-base focus:outline-none peer"
            placeholder=" "
          >
          <label
            class="absolute left-0 top-3 text-luxe-ivory/50 font-sans text-base transition-all duration-400 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:-top-6 peer-focus:text-luxe-gold peer-focus:text-sm"
          >
            Last Name
          </label>
        </div>

        <div class="input-container relative">
          <input
            type="text"
            name="username"
            required
            class="w-full px-0 py-3 bg-transparent border-b border-luxe-ivory/30 text-luxe-ivory font-sans text-base focus:outline-none peer"
            placeholder=" "
          >
          <label
            class="absolute left-0 top-3 text-luxe-ivory/50 font-sans text-base transition-all duration-400 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:-top-6 peer-focus:text-luxe-gold peer-focus:text-sm"
          >
            Username
          </label>
        </div>

        <div class="input-container relative">
          <input
            type="email"
            name="email"
            required
            class="w-full px-0 py-3 bg-transparent border-b border-luxe-ivory/30 text-luxe-ivory font-sans text-base focus:outline-none peer"
            placeholder=" "
          >
          <label
            class="absolute left-0 top-3 text-luxe-ivory/50 font-sans text-base transition-all duration-400 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:-top-6 peer-focus:text-luxe-gold peer-focus:text-sm"
          >
            Email
          </label>
        </div>

        <div class="input-container relative">
          <input
            type="password"
            name="password"
            required
            class="w-full px-0 py-3 bg-transparent border-b border-luxe-ivory/30 text-luxe-ivory font-sans text-base focus:outline-none peer"
            placeholder=" "
          >
          <label
            class="absolute left-0 top-3 text-luxe-ivory/50 font-sans text-base transition-all duration-400 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:-top-6 peer-focus:text-luxe-gold peer-focus:text-sm"
          >
            Password
          </label>
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-luxe-gold text-luxe-onyx font-sans text-sm uppercase tracking-widest rounded-lg hover:bg-luxe-ivory hover:text-luxe-charcoal transition-all duration-400 transform hover:scale-105 animate-luxe-glow"
        >
          Register
        </button>

        <div class="text-center text-luxe-ivory font-sans text-sm mt-6">
          Already have an account? <a href="{% url 'login' %}" class="text-luxe-gold hover:underline transition-colors duration-200">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
