<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Luxe Products</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Config for Luxurious Aesthetic -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'luxe-charcoal': '#2D2D2D',
              'luxe-gold': '#D4AF37',
              'luxe-ivory': '#F8F8F8',
              'luxe-onyx': '#1A1A1A',
            },
            fontFamily: {
              'luxe': ['Playfair Display', 'serif'],
              'sans': ['Roboto', 'sans-serif'],
            },
            backgroundImage: {
              'luxe-velvet': "linear-gradient(135deg, rgba(45,45,45,0.95), rgba(26,26,26,0.9)), url('https://images.unsplash.com/photo-1618221710640-c0eaaa2adb49?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80')",
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'luxe-glow': 'luxeGlow 1.8s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              luxeGlow: {
                '0%': { boxShadow: '0 0 8px rgba(212,175,55,0.3)' },
                '100%': { boxShadow: '0 0 20px rgba(212,175,55,0.5)' },
              },
            },
          },
        },
      }
    </script>
    <!-- Google Fonts for Elegant Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .beveled-frame {
        position: relative;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      .beveled-frame::before {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border: 2px solid #D4AF37;
        border-radius: 1rem;
        z-index: -1;
      }
    </style>
  </head>
  <body class="bg-luxe-velvet flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl p-12 bg-luxe-onyx/90 border beveled-frame rounded-2xl animate-fade-in backdrop-blur-md">
      <h1 class="text-5xl font-luxe text-luxe-ivory text-center mb-8 tracking-widest">Welcome to Luxe Products</h1>
      <p class="text-lg font-sans text-luxe-ivory text-center mb-12">Discover a curated collection of exquisite goods crafted for the discerning connoisseur.</p>
      <div class="text-center">
        <a
          href="{% url 'logout' %}"
          class="inline-block px-6 py-3 bg-luxe-gold text-luxe-onyx font-sans text-sm uppercase tracking-widest rounded-lg hover:bg-luxe-ivory hover:text-luxe-charcoal transition-all duration-400 transform hover:scale-105 animate-luxe-glow"
        >
          Logout
        </a>
      </div>
    </div>
  </body>
</html>
